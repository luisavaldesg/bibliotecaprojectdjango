<!-- Heredar de index -->
{% extends 'index.html' %}
{% block tittle %}
    Eliminación de Autor
{% endblock tittle %}

{% block body %}
    <form method="POST">
        {% csrf_token %} <!-- Seguridad Middleware-->

        <h2>¿Desea eliminar el registro {{autor.nombre}}?</h2>
        <button type="submit">Eliminar</button>
        <a href="{% url 'libro:listar_autor' %}">Cancelar</a> <!-- Si no, devuelva a listar autor -->

    </form>
{% endblock body %}
